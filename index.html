<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Amazing Valentine</title>
    <style>
        /* Importamos fuentes estilo c√≥mic */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap');

        :root {
            --spidey-red: #E23636;
            --spidey-blue: #01499D;
            --comic-yellow: #FBDD03;
            --black: #1a1a1a;
        }

        /* --- ANIMACIONES DEFINIDAS --- */
        /* 1. Fondo de semitonos movi√©ndose */
        @keyframes scrollBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        /* 2. Sticker balance√°ndose */
        @keyframes swingSticker {
            0% { transform: rotate(-15deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(-15deg); }
        }

        /* 3. flotando */
        @keyframes floatBubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 4. Ara√±a bajando */
        @keyframes spiderDrop {
            0% { top: -100px; }
            100% { top: 20px; }
        }
        @keyframes spiderWiggle {
             0%, 100% { transform: rotate(0deg); }
             25% { transform: rotate(5deg); }
             75% { transform: rotate(-5deg); }
        }

        /* 5. Vibraci√≥n del t√≠tulo al pasar el mouse */
        @keyframes shakeImpact {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }


        /* --- ESTILOS GENERALES --- */
        body {
            background-color: var(--spidey-blue);
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(rgba(0,0,0,0.3) 15%, transparent 16%),
                              radial-gradient(rgba(0,0,0,0.3) 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            /* Animaci√≥n del fondo */
            animation: scrollBackground 60s linear infinite;
            overflow-x: hidden;
        }

        .comic-cover {
            background: white;
            width: 90%;
            max-width: 500px;
            border: 4px solid var(--black);
            box-shadow: 15px 15px 0px var(--spidey-red);
            padding: 20px;
            position: relative;
            animation: floatBubble 3s ease-in-out infinite alternate;
        }

        /* La ara√±ita colgando */
        .hanging-spider-container {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 20;
            animation: spiderDrop 2s ease-out forwards;
        }
        
        .spider-thread {
            width: 2px;
            height: 100px; /* Largo del hilo */
            background-color: var(--black);
            margin: 0 auto;
            position: relative;
            top: 10px;
        }

        .spider-body {
            font-size: 2rem;
            animation: spiderWiggle 3s ease-in-out infinite;
            position: relative;
            z-index: 21;
        }


        /* Cabecera estilo Marvel */
        .header-box {
            background: var(--spidey-red);
            color: white;
            padding: 10px;
            text-transform: uppercase;
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 2px;
            border: 3px solid var(--black);
            margin-bottom: 30px;
            position: relative;
            cursor: default;
        }

        .header-box:hover {
             animation: shakeImpact 0.5s;
        }

        .header-box::before {
            content: 'MARVELOUS LOVE';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--black);
            font-size: 0.8rem;
            padding: 2px 10px;
            border: 2px solid var(--black);
            font-family: 'Comic Neue', cursive;
        }

        /* Sticker de fecha */
        .sticker {
            position: absolute;
            top: -15px;
            left: -15px;
            background: var(--comic-yellow);
            border: 3px solid var(--black);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            z-index: 10;
            box-shadow: 3px 3px 0 var(--black);
            /* Animaci√≥n de balanceo */
            transform-origin: top center;
            animation: swingSticker 3s ease-in-out infinite;
        }

        /* Grid de vi√±etas */
        .comic-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 250px 150px;
            gap: 15px;
        }

        .panel {
            border: 3px solid var(--black);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            background-color: #ddd;
            transition: all 0.3s ease;
        }

        .panel:hover {
            transform: scale(1.03) rotate(1deg);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
            z-index: 5;
        }

        /* Panel Principal (Grande) */
        .panel-1 {
            grid-column: 1 / -1;
            /* background-image: url('ruta-a-tu-foto.jpg'); */
            background: linear-gradient(45deg, var(--spidey-red), var(--spidey-blue));
            display: flex;
            align-items: flex-end;
            justify-content: right;
        }

        .panel-2 {
            background-color: var(--spidey-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            padding: 15px;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20.5V18H0v2.5h20zM20 22H0v-1.5h20v1.5zM40 20.5V18H20v2.5h20zM40 22H20v-1.5h20v1.5z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .panel-3 {
            background-color: var(--comic-yellow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .speech-bubble {
            background: white;
            border: 3px solid var(--black);
            border-radius: 50% 50% 50% 5px;
            padding: 20px;
            text-align: center;
            color: var(--black);
            font-weight: bold;
            font-size: 1rem;
            position: absolute;
            bottom: -20px;
            right: 10px;
            max-width: 180px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            /* Animaci√≥n de flotar */
            animation: floatBubble 2.5s ease-in-out infinite;
        }

        /* Estilo para el coraz√≥n latiendo en el panel 3 */
        .heart-beat {
            font-size: 3rem;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="hanging-spider-container">
        <div class="spider-thread"></div>
        <div class="spider-body">üï∑Ô∏è</div>
    </div>

    <div class="comic-cover">
        <div class="sticker">
            14<br>FEB
        </div>

        <div class="header-box">
            THE AMAZING<br>BOYFRIEND
        </div>

        <div class="comic-grid">
            <div class="panel panel-1">
                <div class="speech-bubble">
                    "¬°Mis sentidos ar√°cnidos me dicen que eres el amor de mi vida!"
                </div>
            </div>

            <div class="panel panel-2">
                <p>Sin importar el universo,<br>siempre te elegire a ti.</p>
            </div>

            <div class="panel panel-3">
                <div class="heart-beat">‚ù§Ô∏è</div>
                <span style="font-size: 0.8rem; margin-top: 5px;">(Edici√≥n Limitada)</span>
            </div>
        </div>
    </div>

</body>
</html>
