<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>The Amazing Valentine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap');

        :root {
            --spidey-red: #E23636;
            --spidey-blue: #01499D;
            --comic-yellow: #FBDD03;
            --black: #1a1a1a;
        }

        body {
            background-color: var(--black);
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(var(--spidey-blue) 15%, transparent 16%),
                              radial-gradient(var(--spidey-blue) 15%, transparent 16%);
            background-size: 20px 20px; /* Efecto semitono simple */
        }

        .comic-cover {
            background: white;
            width: 90%;
            max-width: 500px;
            border: 4px solid var(--black);
            box-shadow: 10px 10px 0px var(--spidey-red);
            padding: 20px;
            position: relative;
        }

        /* Cabecera estilo Marvel */
        .header-box {
            background: var(--spidey-red);
            color: white;
            padding: 10px;
            text-transform: uppercase;
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 2px;
            border: 3px solid var(--black);
            margin-bottom: 20px;
            position: relative;
        }

        .header-box::before {
            content: 'MARVELOUS LOVE'; /* Texto pequeño arriba */
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--black);
            font-size: 0.8rem;
            padding: 2px 10px;
            border: 2px solid var(--black);
        }

        /* Grid de viñetas */
        .comic-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 250px 150px;
            gap: 10px;
        }

        .panel {
            border: 3px solid var(--black);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            background-color: #ddd; /* Color por defecto si no hay foto */
        }

        /* Panel Principal (Grande) */
        .panel-1 {
            grid-column: 1 / -1; /* Ocupa todo el ancho */
            /* ¡AQUI VA TU FOTO PRINCIPAL! */
            /* background-image: url('tu-foto-con-el.jpg'); */
            display: flex;
            align-items: flex-end;
            justify-content: right;
        }

        .panel-2 {
            background-color: var(--spidey-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            padding: 10px;
        }

        .panel-3 {
            /* FOTO SECUNDARIA */
            background-color: var(--comic-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bocadillos de texto */
        .speech-bubble {
            background: white;
            border: 3px solid var(--black);
            border-radius: 50%;
            padding: 15px;
            text-align: center;
            color: var(--black);
            font-size: 0.9rem;
            position: absolute;
            bottom: 20px;
            right: 20px;
            max-width: 150px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
        }
        
        .sticker {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--comic-yellow);
            border: 2px solid var(--black);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            transform: rotate(-15deg);
            z-index: 10;
            box-shadow: 3px 3px 0 var(--black);
        }

        /* Animación suave al hacer hover */
        .panel:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="comic-cover">
        <div class="sticker">
            14<br>FEB
        </div>

        <div class="header-box">
            THE AMAZING<br>BOYFRIEND
        </div>

        <div class="comic-grid">
            <div class="panel panel-1">
                <div class="speech-bubble">
                    "¡Eres mi MJ, mi Gwen y mi multiverso entero!"
                </div>
            </div>

            <div class="panel panel-2">
                <p>Sin importar el universo,<br>siempre te elijo a ti.</p>
            </div>

            <div class="panel panel-3">
                <div style="font-size: 3rem;">❤️</div>
            </div>
        </div>
    </div>

</body>
</html>
